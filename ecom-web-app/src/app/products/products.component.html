<div class="products">
  <div class="container flex flex-col justify-center mx-auto mt-20">
    <h1 class="text-4xl text-emerald-500 font-bold mb-5 pb-5"><i class="bi bi-list-ul mr-2"></i> Products List :</h1>
    <hr class="border-2 border-emerald-50 rounded-full mb-5">
    <table class="mt-5 mx-20 table-auto border-collapse border border-emerald-100" *ngIf="products">
      <thead>
        <tr class="bg-emerald-800 text-white hover:bg-emerald-900">
          <th class="p-2 border border-emerald-100">ID</th>
          <th class="p-2 border border-emerald-100">Name</th>
          <th class="p-2 border border-emerald-100">Quantity</th>
          <th class="p-2 border border-emerald-100">Price</th>
        </tr>
      </thead>
      <tbody>
        <tr class="hover:bg-emerald-50" *ngFor="let p of products._embedded.products">
          <td class="text-center font-medium p-2 border border-emerald-100">{{ p.id }}</td>
          <td class="p-2 border border-emerald-100">{{ p.name }}</td>
          <td class="p-2 text-center border border-emerald-100">{{ p.quantity }}</td>
          <td class="p-2 text-right border border-emerald-100">{{ p.price | number }} DH</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
